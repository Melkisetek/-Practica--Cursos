<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM con JS</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con JS</h1>
    nombre: <input type="text" id="nombre" onchange="convertir()"/>
    <br>
    <script>
    // ------- Manejo del Evento onchange en JS ----------
        //Ingresar minúsculas convierte a mayúsculas
        function convertir(){
            let nombreInput = document.getElementById('nombre');
            nombreInput.value = nombreInput.value.toUpperCase();
        }
    </script>
</body>
</html>
