<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM con JS</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Manejo de DOM con JS</h1>
    <br>
    <div id="mostrar"></div>
    <script>
        // ----- Manejo del evento onload con JS -----
        function entrar(){
            alert('Entrando a la página web');
            let texto = '';
            if(navigator.cookieEnabled){
                texto = 'Cookies están habilitados';
            }
            else{
                texto = 'Cookies están inhabilitados';
            }

            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
