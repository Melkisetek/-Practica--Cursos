<!DOCTYPE html>
<html lang="es">
<head>

    <title>Menejo de DOM con JS</title>
</head>
<body>
<h1 id="titulo">Manejo DOM con JS</h1>
<br>
<div id="mostrar"></div>
    <script>
        //------ Asociar Eventos a elementos a HTML ------
        let titulo = document.getElementById('titulo').onclick = cambiarTexto; // apunta a una referencia de una funci√≥n

        // tipo CallBack
        function cambiarTexto(){
            document.getElementById('mostrar').innerHTML = 'Nuevo contenido'
        }
    </script>
</body>
</html>
