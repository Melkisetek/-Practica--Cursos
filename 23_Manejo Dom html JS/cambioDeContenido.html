<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Dom en JS</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con JS</h1>
    <button onclick="mostrar()">Mostrar</button>
    <script>
        //Cambio de contenido del DOM HTML
        function mostrar(){
            document.getElementById('titulo').innerHTML +=  '<br/>Nuevo Titulo';
        }
    </script>
</body>
</html>
